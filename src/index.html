<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galactic Age Calculator</title>
</head>
<body>
  <div class="container">
    <h1>Welcome to Galactic Age Calculator</h1>
    <p>Input your Age, Gender, and Region/Continent you reside in.</p>
  </div>
  <form class="contents">
    <input type="text" class="age" placeholder="Enter Age">
    <select class="gender">
      <option name="gender" value="Male">Male</option>
      <option name="gender" value="Female">Female</option>
    </select>
    <select class="continent">
      <option name="continent" value="Africa">Africa</option>
      <option name="continent" value="Asia">Asia</option>
      <option name="continent" value="Australia">Australia</option>
      <option name="continent" value="Europe">Europe</option>
      <option name="continent" value="North-America">North-America</option>
      <option name="continent" value="South-America">South-America</option>
    </select>
    <button type="submit" class="btn-secondary">Blast-Off</button>
  </form>
  <div class="container">
    <div class="row">
      <div class="col-md-2">
        <h5 class="mercury">Mercury</h5>
      </div>
      <div class="col-md-2">
        <h5 class="venus">Venus</h5>
      </div>
      <div class="col-md-2">
        <h5 class="earth">Earth</h5>
      </div>
      <div class="col-md-2">
        <h5 class="mars">Mars</h5>
      </div>
      <div class="col-md-2">
        <h5 class="jupiter">Jupiter</h5>
      </div>
    </div>
  </div>
</body>
</html>
